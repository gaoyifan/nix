name: Build and Cache

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
  BINARY_CACHE_SECRET_KEY: ${{ secrets.BINARY_CACHE_SECRET_KEY }}
  S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}

jobs:
  build:
    name: Build (${{ matrix.system }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            system: x86_64-linux
            target: homeConfigurations.yifan.config.home.activationPackage
          - os: ubuntu-24.04-arm
            system: aarch64-linux
            target: homeConfigurations.yifan.config.home.activationPackage
          - os: macos-latest
            system: aarch64-darwin
            target: darwinConfigurations.default.system

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v34
        with:
          nix_conf: |
            keep-env-derivations = true

      - name: Restore and save Nix store
        uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ runner.os }}-${{ hashFiles('**/*.nix', '**/flake.lock') }}
          restore-prefixes-first-match: nix-${{ runner.os }}-
          purge: true
          purge-prefixes: nix-${{ runner.os }}-

      - name: Build configuration
        run: nix build --accept-flake-config .#${{ matrix.target }}

      - name: Build devshell
        run: nix build --accept-flake-config .#devShells.${{ matrix.system }}.default -o result-devshell

      - name: Sign closure with secret key
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "$BINARY_CACHE_SECRET_KEY" > ./secret.key
          nix store sign --recursive --key-file ./secret.key ./result ./result-devshell

      - name: Push closure to R2
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          nix copy --to "s3://nix-cache?endpoint=$S3_ENDPOINT&compression=zstd" ./result ./result-devshell
